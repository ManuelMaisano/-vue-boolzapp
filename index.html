<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js" defer></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="container h-100 bg-light p-0 d-flex">
            <div id="contacts">

                <nav class=" toolbar navbar-expand-lg p-0 ">

                    <div class=" w-50 h-100 d-flex justify-content-start align-items-center ">
                        <img class="img-fluid rounded-circle" src="./img/avatar_2.jpg" alt="Manuel">
                        <div>
                            <h5>Manuel</h5>
                        </div>
                    </div>
                    <div class="w-50 h-100 d-flex justify-content-end align-items-center">
                        <i class="fa-solid fa-circle-notch fa-lg"></i>
                        <i class="fa-solid fa-message fa-lg"></i>
                        <i class="fa-solid fa-ellipsis-vertical  fa-lg"></i>
                    </div>
                </nav>

                <div class="notification">
                    <div id="notifiche">
                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                    </div>
                    <div>
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <span><a class="grey" href="#">Attiva notifiche desktop</a></span>
                    </div>


                </div>
                <div class="search p-1">
                    <input class="form-control " type="search" placeholder="&#128269; search" aria-label="Search">

                </div>
                <div class="listcontact">
                    <div class="avatar d-flex" :class="{'active' : activeContactId === contact.id}"
                        v-for="(contact,index) in contacts" :key="contact.id">
                        <img :src="'./img/'+ contact.avatar" alt="contact.name" class="rounded-circle">
                        <div>
                            <h6>{{ contact.name}}</h6>
                            <span>Ultimo messaggio</span>
                        </div>
                        <div class="time ms-auto">
                            12.55
                        </div>
                    </div>
                </div>

            </div>
            <div id="rightside">
               <div class="toolbar">
               
               </div>
                <div class="chat">
                   
                </div>
                <nav class="navbar navbar-expand-lg  toolbar">
                    <div class="h-100  d-flex justify-content-center align-items-center "> <i
                            class="fa-regular fa-face-smile fa-xl"></i> </div>
                    <input class="form-control" type="text" placeholder="Scrivi un messaggio...">
                    <div class="h-100  d-flex justify-content-center align-items-center ">
                        <i class="fa-solid fa-microphone"></i>
                        <div type="button"><i class="fa-solid "></i></div>

                    </div>
                </nav>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
