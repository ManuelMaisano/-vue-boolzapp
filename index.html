<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./js/script.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app"> 
        <div class="cointaner h-100 bg-light p-0 d-flex">
            <div id="contacts" >
                <div class="toolbar">

                </div>
                <div class="notification">
                    notifiche

                </div>
                <div class="search">
                    searchbar

                </div>
                <div class="listcontact">
                    <div class="avatar d-flex" v-for="(contact,index) in contacts" :key="" contact.id >
                        <img src="'./img/'+ contact.avatar" alt="contact.name" class="rounded-circle">
                        <div>
                            <h6>{{ contact.name}}</h6>
                            <span>Ultimo messaggio</span>
                        </div>
                        <div class="time ms-auto">
                            12.55
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="chat">
                <div class="toolbar"></div>
                chat
                <div class="toolbar"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
